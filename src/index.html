<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Tool bundle for Creators</title>

    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/8f7afdedcd.js" crossorigin="anonymous"></script>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">

    <script src="./scripts/toolManager.js"></script>
    <script defer src="./scripts/main.js"></script>
</head>

<body>
    <header>
        <div class="headerInnerWrapper">

            <nav>
                <ul>
                    <li class="logo"> Î£ </li>
                </ul>
            </nav>

            <nav>
                <ul>
                    <li>
                        <i class="fa-solid fa-moon themeBtn hover"></i>
                    </li>
                </ul>
            </nav>

        </div>
    </header>

    <main>

        <div class="mainUpperWrapper">
            <center>
                <h1 class="title">"Multi Tool Bundle For Innovators"</h1>
            </center>

            <br>
            <hr align="center" width="75%">
        </div>

        <div class="mainCenterWrapper">
            <div class="cardsWrapper">

            </div>
        </div>

    </main>

    <footer></footer>

    <!-- pop up -->
    <div class="tool_popUp" active_tool="0">
        <div class="tool_popUp_header popUp_header">
            <i class="fa-solid fa-x tool_popUp_closeBtn hover"></i>
            <i class="fa-solid fa-question-circle tool_popUp_questionBtn hover"></i>
        </div>

        <div class="tool_popUp_main popUp_main">

        </div>
    </div>

    <!-- question pop up -->
    <div class="tool_question_popUp">
        <div class="tool_question_popUp_header popUp_header">
            <i class="fa-solid fa-x tool_question_popUp_closeBtn hover"></i>
        </div>

        <div class="tool_question_popUp_main popUp_main">

        </div>
    </div>

    <!-- dark layer -->
    <div class="darkLayer"></div>
</body>

</html>
